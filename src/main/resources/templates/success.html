<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功!</h1>
    ${user.username}
    ${user.age}
    <!--将div里面的文本内容设置为我们指定的值-->
    <div id="div01" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
    <hr/>
    <div th:text="${hello}"></div>      <!--转义-->
    <div th:utext="${hello}"></div>     <!--不转义-->
    <hr/>

    <!--th:each每次便利都会生成这个标签： 3个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>
    <h4>
        <span th:each="user:${users}"> [[${user}}]]</span>
    </h4>

</body>
</html>
